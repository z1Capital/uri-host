version: '3.3'

services:
  app:
    build: ./app
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - ./assets:/app/app/assets
      - /etc/letsencrypt/live/assets.cryptobabylions.com/:/app/app/certs
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    environment:
      - CONTRACT=0xc81feadcbcd93dd4bb0a0760f9a9fc8348ea8dee
    stdin_open: true
    tty: true
